version: "3.5"
services:
  centos6php7build:
    networks:
      - buildnet
    build:
      context: .
      args:
        centos: 6
      network: buildnet
    image: aursu/php7build:6-build
  centos6php7buildrel:
    networks:
      - buildnet
    build:
      context: .
      args:
        centos: 6
      dockerfile: Dockerfile.rel
      network: buildnet
    image: aursu/php7build:6-build-rel
  centos7php7build:
    networks:
      - buildnet
    build:
      context: .
      network: buildnet
    image: aursu/php7build:7-build
  centos7php7buildrel:
    networks:
      - buildnet
    build:
      context: .
      dockerfile: Dockerfile.rel
      network: buildnet
    image: aursu/php7build:7-build-rel

networks:
  buildnet:
    external: true
    name: buildnet
