version: "3.5"
services:
  centos8php7build:
    networks:
      - buildnet
    build:
      context: .
      dockerfile: Dockerfile.el8
      network: buildnet
      args:
        centos: $OS8
    image: "aursu/php7build:${OS8TAG}-build"
  centos8php7buildrel:
    networks:
      - buildnet
    build:
      context: .
      dockerfile: Dockerfile.rel
      network: buildnet
      args:
        centos: $OS8
    image: "aursu/php7build:${OS8TAG}-build-rel"

networks:
  buildnet:
    external: true
    name: buildnet